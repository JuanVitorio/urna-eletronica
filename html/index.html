<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Urna do Magrelão</title>
</head>

<body>

  <div class="urna-box">

    <div class="left-side">
      <div class="inputs-visibles">
        <div class="input-box-visible">
          <h3 class="tittle-visible">Presidente(a)</h3>
          <div class="input-mini-box">
            <input type="text" class="input" id="num1" maxlength="1">
            <input type="text" class="input" id="num2" maxlength="1" onblur="votar()">
          </div>
        </div>
      </div>
      <div class="img-box hide">
        <div class="left-mini-box">
          <h1 class="img-box-tittle">Seu voto para</h1>

          <p class="text-ocupacao">Presidente(a)</p>

          <div class="blank-img">
            <p class="text text-number">Número</p>
            <div class="input-box">
              <div class="input back" id="input-one"></div>
              <div class="input back" id="input-two"></div>
            </div>

          </div>

          <div class="blank-img">
            <p class="text text-name">Nome</p>
            <div class="text-box">
              <p class="answer-text" id="nome-candidato">Fulaninho da silva</p>
            </div>
          </div>

          <div class="blank-img">
            <p class="text text-partido">Partido</p>
            <p class="answer-text" id="partido-candidato">PNC</p>
          </div>
        </div>
        <div class="right-mini-box">
          <div class="img-mini-box">
            <img src="../img/sonic.png" alt="imagem do candidato" class="img-urna">
          </div>
        </div>

      </div>

      <div class="expli hide">
        <h3 class="tittle-expli">Aperte a tecla para:</h3>
        <p class="text-expli">CONFIRMA para CONFIRMAR o seu voto</p>
        <p class="text-expli">CORRIGE para REINICIAR o seu voto</p>
      </div>

    </div>

    <div class="right-side">
      <div class="justica-eleitoral">
        <img src="../img/simbolo (1).png" alt="" class="eleitoral-img">
        <h3 class="text-eleitoral">Justiça</br>Eleitoral</h3>
      </div>
      <div class="separator">
        <div class="numbers-box">
          <button class="btn-number" onclick="numero(1)">1</button>
          <button class="btn-number" onclick="numero(2)">2</button>
          <button class="btn-number" onclick="numero(3)">3</button>
          <button class="btn-number" onclick="numero(4)">4</button>
          <button class="btn-number" onclick="numero(5)">5</button>
          <button class="btn-number" onclick="numero(6)">6</button>
          <button class="btn-number" onclick="numero(7)">7</button>
          <button class="btn-number" onclick="numero(8)">8</button>
          <button class="btn-number" onclick="numero(9)">9</button>
          <button class="btn-number" id="btn-zero" onclick="numero(0)">0</button>
        </div>
        <div class="buttons-box">
          <button class="btn-action" id="branco">Branco</button>
          <button class="btn-action" id="corrige">Corrige</button>
          <button class="btn-action" id="confirmar" onclick="votar()">Confirma</button>
        </div>
      </div>

    </div>

  </div>

</body>
<script src="../js/script.js"></script>

</html>
